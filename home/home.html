<body>
<h1 id="products_heading" class="text-center my-4">Latest Products</h1>

<section id="products" class="container mt-5">
  <div class="row">

    <ng-container *ngIf="products.length > 0; else noProducts">

      <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3 my-3 d-flex">

        <div class="card p-3 rounded w-100">
          <img class="card-img-top mx-auto" [src]="'assets' + product?.images[0]?.image" alt="product image" />

          <div class="card-body d-flex flex-column text-center">

            <h5 class="card-title">
              <a [routerLink]="['/product', product._id]">
                {{ product.name }}
              </a>
            </h5>
            <p class="card-text font-weight-bold mt-auto">
              ${{ product.price }}
            </p>


            <a [routerLink]="['/product', product._id]" id="view_btn" class="btn btn-block mt-auto">
              View Details
            </a>
          </div>
        </div>
      </div>

    </ng-container>

    <ng-template #noProducts>
      <div class="col-12 text-center">
        <h3>No products here</h3>
      </div>
    </ng-template>

  </div>
</section>
</body>
