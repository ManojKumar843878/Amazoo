<body>
    <div class="container container-fluid" *ngIf="product; else loading">

        <div class="row f-flex justify-content-around">

            <div class="col-12 col-lg-5 img-fluid" id="product_image">
                <img [src]="'assets' + product?.images[0]?.image" alt="product image" height="500" width="500" />
            </div>

            <div class="col-12 col-lg-5 mt-5">
                <h3>{{ product.name }}</h3>
                <p id="product_id">Product # {{ product._id }}</p>

                <hr>

                <div class="rating-outer">
                    <div class="rating-inner" [ngStyle]="{ width: (product.ratings / 5 * 100) + '%' }">
                    </div>
                </div>

                <hr>

                <p id="product_price">${{ product.price }}</p>

                <div class="stockCounter d-inline">
                    <span class="btn btn-danger minus" (click)="decreaseQty()">-</span>

                    <input type="number" class="form-control count d-inline" [(ngModel)]="qty" readonly />

                    <span class="btn btn-primary plus" (click)="increaseQty()">+</span>
                </div>

                <button type="button" id="cart_btn" class="btn btn-primary d-inline ml-4" (click)="addToCart()">
                    Add to Cart
                </button>

                <hr>

                <p>
                    Status:
                    <span [ngStyle]="{ color: product.stock > 0 ? 'green' : 'red' }">
                        {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
                    </span>
                </p>

                <hr>

                <h4>Description:</h4>
                <p>{{ product.description }}</p>

                <hr>
                <p>Sold by: <strong>{{ product.seller }}</strong></p>
            </div>

        </div>
    </div>

    <ng-template #loading>
        <h3 class="text-center mt-5">Loading product...</h3>
    </ng-template>
</body>
